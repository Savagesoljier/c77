<html>
<head>
<title>
String and Math function
</title>    
</head>
<body>
<h1>Open Console</h1>
<script>
  console.log("Hi I am console screen");

 var first_name= "Rayan";
 console.log(first_name);
 
 var last_name= "Upadhyay"
 console.log(last_name);

 var full_name= first_name.concat(last_name);
 console.log(full_name);

 var name_length= full_name.length;
 console.log(name_length);

 var sent= "Hi my name is Bob the builderman";
console.log(sent);
 var sentence_replace= sent.replace("Bob","Jack");
 console.log(sentence_replace);

 var upper= "WIFI";
console.log(upper);
var tlower= upper.toLowerCase();
console.log(tlower);

var lower= "food"
console.log(lower);
var tupper= lower.toUpperCase();
console.log(tupper);

var sqroot= Math.sqrt(49);
console.log(sqroot);

var maxnumber= Math.max(10,30)
console.log(maxnumber);

var minnumber= Math.min(2000,2001);
console.log(minnumber);

var power= Math.pow(9,3);
console.log(power);

var n1= 2;
var n2= 3 ;
console.log(n1+n2);

var num1= n1.toString();
var num2= n2.toString();
console.log(num1+num2)

var sub= 23;
sub--;
console.log(sub);

var add= 45;
add++;
console.log(add);
</script>
</body>
</html>
